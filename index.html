<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Word Guess Game</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body> 
    <header>
        <h1 id="title"> Coding Word Guess Game</h1>
        <button id="start-button">Start!</button>
    </header>
    <main>
        <section class="gameplay">
            <h2 id="word">PLACEHOLDER</h2>
        </section>
        <section class="score-timer">
            <ul class="Score">
                <li id="wins">Wins: </li>
                <li id="losses">Losses: </li>
            </ul>
            <button id="reset">Reset Score</button>
            <div id="timer">
                <h2 id="counter">#</h2>
                <p>seconds remaining</p>
            </div>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
